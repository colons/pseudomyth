on: [push]
jobs:
  test:
    name: "run tests"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.6'
      - run: ./test.sh

  mypy:
    name: "check types"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.6'
      - run: pip install mypy
      - run: mypy
